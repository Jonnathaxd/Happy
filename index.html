<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link
      rel="shortcut icon"
      href="./public/images/logo-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./public/images/logo.svg"
            alt="Logomarca de Happy"
          />
          <div class="location animate-up">
            <strong>Maceió</strong>
            <p>Alagoas</p>
          </div>
        </header>

        <main>
          <h1 class='animate-up'>Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class='animate-up'>Visite orfanatos e mude o dia de muitas crianças.</p>
            <a href="#" class='animate-up' title="Visite orfanatos">
              <!--Title atribuido que aparece uma mensagem quando descansar o mouse em cima-->
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
